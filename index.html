<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Website - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #343a40;
      padding: 10px 20px;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
    }

    .navbarNav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .navbarNav ul li {
      margin-right: 20px;
    }

    .navbarNav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      transition: background-color 0.3s ease;
    }

    .navbarNav ul li a:hover,
    .navbarNav ul li a:focus {
      background-color: #555;
    }

    .main-content {
      padding: 20px;
    }

    .main-content h1 {
      font-size: 36px;
      color: #000;
    }

    .main-content p {
      font-size: 18px;
      color: #333;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

  <nav>
    <div class="navbar-container">
      <a href="#" class="navbar-brand">Newspaper</a>
      <div class="navbarNav">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="news.html">News</a>
          </li>
          <li>
            <a href="sports.html">Sports</a>
          </li>
          <li>
            <a href="business.html">Business</a>
          </li>
          <li>
            <a href="entertainment.html">Entertainment</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="main-content">
    <h1>Welcome to Our Newspaper Website</h1>
    <p>This is the home page of our newspaper website. Stay tuned for the latest updates!</p>
    <div>
      <h2>Simple counter: <span id="counter">0</span></h2>
      <button id="increment">Increment</button>
    </div>
    <div>
      <p id="text-element">Some text</p>
      <button id="visibility-toggler">Toggle visibility</button>
    </div>
  </section>
  <script src="./counter.js"></script>
</body>

</html>
