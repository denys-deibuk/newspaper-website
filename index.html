<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Website - Stay Updated with Latest News</title>
  <meta name="description"
    content="Welcome to Our Newspaper Website. Stay updated with the latest news, sports, business, and entertainment updates.">
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
    }

    @media (max-width: 480px) {
      body {
        background-image: url(img/background-mobile.jpg);
      }
    }

    @media (min-width: 481px) and (max-width: 1024px) {
      body {
        background-image: url(img/background-tablet.jpg);
      }
    }

    @media (min-width: 1025px) {
      body {
        background-image: url(img/background-desktop.jpg);
      }
    }

    .navbar {
      display: flex;
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #03a9fc;
      color: white;
    }

    .navbar .menu-icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .navbar {
        justify-content: space-between;
      }

      .navbar a:not(:first-child) {
        display: none;
      }

      .navbar a.menu-icon {
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .navbar.responsive {
        flex-direction: column;
        position: relative;
      }

      .navbar.responsive .menu-icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .navbar.responsive a {
        display: block;
        text-align: left;
      }
    }

    .main-content {
      padding: 20px;
    }

    .main-content h1 {
      font-size: 36px;
    }

    .main-content p {
      font-size: 18px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" async></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    defer>
</head>

<body>

  <div class="navbar" id="navbar">
    <a href="index.html" class="active">Home</a>
    <a href="news.html">News</a>
    <a href="sports.html">Sports</a>
    <a href="business.html">Business</a>
    <a href="entertainment.html">Entertainment</a>
    <a href="contact.html">Contact</a>
    <a href="#" class="menu-icon" onclick="toggleNavbar()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <section class="main-content">
    <h1>Welcome to Our Newspaper Website</h1>
    <p>This is the home page of our newspaper website. Stay tuned for the latest updates!</p>
    <div>
      <h2>Simple counter: <span id="counter">0</span></h2>
      <button id="increment">Increment</button>
    </div>
    <div>
      <p id="text-element">Some text</p>
      <button id="visibility-toggler">Toggle visibility</button>
    </div>
  </section>

  <script>
    function toggleNavbar() {
      var navbar = document.getElementById("navbar");
      if (navbar.className === "navbar") {
        navbar.className += " responsive";
      } else {
        navbar.className = "navbar";
      }
    }
  </script>
  <script src="./counter.js" async></script>
</body>

</html>
